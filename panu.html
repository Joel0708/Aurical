  <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://sxihojciyiypolxahoej.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4aWhvamNpeWl5cG9seGFob2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzc3OTEsImV4cCI6MjA3NjM1Mzc5MX0.PGIGHwPmhTjpGCl-m61P2HXrSNwiR1ku8rgIshc-RUA';
        
        console.log('üöÄ Inicializando Supabase...');
        console.log('üì° URL:', supabaseUrl);
        console.log('üîë Key v√°lida:', supabaseKey ? 'S√≠' : 'No');
        console.log('üì¶ Supabase disponible:', typeof window.supabase !== 'undefined');
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        console.log('‚úÖ Cliente Supabase creado:', supabase ? 'Exitoso' : 'Fall√≥');
        
        let currentTab = 'merch';
        let allProducts = [];
        let filteredProducts = [];
        let searchTerm = '';
        let filters = {
            category: '',
            minPrice: '',
            maxPrice: '',
            availability: ''
        };

        // Funci√≥n para ir al inicio
        function goHome() {
            // Limpiar b√∫squeda y filtros
            document.getElementById('searchInput').value = '';
            clearFilters();
            searchTerm = '';
            
            // Volver a la pesta√±a de merch
            currentTab = 'merch';
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-button').classList.add('active');
            
            // Mostrar todos los productos
            applyAllFilters();
        }

        // Funci√≥n para cambiar de pesta√±a
        function switchTab(tab) {
            console.log(`üîÑ Cambiando a pesta√±a: ${tab}`);
            currentTab = tab;
            
            // Actualizar botones
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Aplicar todos los filtros incluyendo el nuevo tipo
            applyAllFilters();
        }

        // Funci√≥n para manejar la b√∫squeda
        function handleSearch() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            console.log('üîç B√∫squeda:', searchTerm);
            applyAllFilters();
        }

        // Funci√≥n para aplicar todos los filtros
        function applyAllFilters() {
            let products = [...allProducts];
            
            // Filtrar por tipo (merch/gift)
            products = products.filter(product => 
                product.tipo && product.tipo.toLowerCase() === currentTab.toLowerCase()
            );
            
            // Filtrar por b√∫squeda
            if (searchTerm) {
                products = products.filter(product => {
                    const searchableText = [
                        product.nombre || '',
                        product.descripcion || '',
                        product.categoria || ''
                    ].join(' ').toLowerCase();
                    return searchableText.includes(searchTerm);
                });
            }
            
            // Filtrar por categor√≠a
            if (filters.category) {
                products = products.filter(product => 
                    product.categoria && product.categoria.toLowerCase() === filters.category.toLowerCase()
                );
            }
            
            // Filtrar por precio m√≠nimo
            if (filters.minPrice) {
                products = products.filter(product => 
                    product.precio >= parseFloat(filters.minPrice)
                );
            }
            
            // Filtrar por precio m√°ximo
            if (filters.maxPrice) {
                products = products.filter(product => 
                    product.precio <= parseFloat(filters.maxPrice)
                );
            }
            
            // Filtrar por disponibilidad
            if (filters.availability !== '') {
                const isAvailable = filters.availability === 'true';
                products = products.filter(product => 
                    product.disponible === isAvailable
                );
            }
            
            filteredProducts = products;
            console.log(`üîç Productos despu√©s de filtros: ${filteredProducts.length}`);
            displayProducts(filteredProducts);
        }

        // Funci√≥n para aplicar filtros
        function applyFilters() {
            filters.category = document.getElementById('categoryFilter').value;
            filters.minPrice = document.getElementById('minPriceFilter').value;
            filters.maxPrice = document.getElementById('maxPriceFilter').value;
            filters.availability = document.getElementById('availabilityFilter').value;
            
            console.log('üîß Aplicando filtros:', filters);
            applyAllFilters();
        }

        // Funci√≥n para limpiar filtros
        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('minPriceFilter').value = '';
            document.getElementById('maxPriceFilter').value = '';
            document.getElementById('availabilityFilter').value = '';
            
            filters = {
                category: '',
                minPrice: '',
                maxPrice: '',
                availability: ''
            };
            
            console.log('üßπ Filtros limpiados');
            applyAllFilters();
        }

        // Funci√≥n para poblar el filtro de categor√≠as
        function populateCategoryFilter() {
            const categories = [...new Set(allProducts
                .map(product => product.categoria)
                .filter(cat => cat && cat.trim() !== '')
            )].sort();
            
            const categorySelect = document.getElementById('categoryFilter');
            categorySelect.innerHTML = '<option value="">Todas las categor√≠as</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
            
            console.log('üìã Categor√≠as cargadas:', categories);
        }

        // Funci√≥n para cargar productos desde Supabase
        async function loadProducts() {
            try {
                console.log('üîÑ Iniciando carga de productos...');
                console.log('üì° URL Supabase:', supabaseUrl);
                console.log('üîë API Key (primeros 20 chars):', supabaseKey.substring(0, 20) + '...');
                
                showLoading(true);
                hideError();
                
                console.log('üìã Consultando tabla "producto"...');
                const { data, error } = await supabase
                    .from('producto')
                    .select('*')
                    .order('fecha_creacion', { ascending: false });

                console.log('üìä Respuesta de Supabase:');
                console.log('- Data:', data);
                console.log('- Error:', error);
                console.log('- Cantidad de productos:', data ? data.length : 0);

                if (error) {
                    console.error('‚ùå Error de Supabase:', error);
                    console.error('- C√≥digo:', error.code);
                    console.error('- Mensaje:', error.message);
                    console.error('- Detalles:', error.details);
                    console.error('- Hint:', error.hint);
                    throw error;
                }

                allProducts = data || [];
                console.log('‚úÖ Productos cargados exitosamente:', allProducts.length);
                
                if (allProducts.length > 0) {
                    console.log('üìù Primer producto como ejemplo:', allProducts[0]);
                    console.log('üè∑Ô∏è Tipos de productos encontrados:', [...new Set(allProducts.map(p => p.tipo))]);
                    
                    // Poblar filtro de categor√≠as
                    populateCategoryFilter();
                }
                
                // Aplicar todos los filtros
                applyAllFilters();
                
            } catch (error) {
                console.error('üí• ERROR COMPLETO:', error);
                console.error('- Tipo de error:', typeof error);
                console.error('- Stack trace:', error.stack);
                showError(`Error al cargar los productos: ${error.message || error}`);
            } finally {
                showLoading(false);
                console.log('üèÅ Carga de productos finalizada');
            }
        }



        // Funci√≥n para mostrar productos
        function displayProducts(products) {
            const container = document.getElementById('products-container');

        // Funci√≥n para obtener URL de imagen
        function getImageUrl(imageField) {

            if (!imageField) {

            if (typeof imageField === 'object' && imageField !== null) {

                    return url;
                }
            }
            
            // Si es solo el nombre del archivo (string) y NO es base64
            if (typeof imageField === 'string' && imageField.trim() !== '' && !imageField.startsWith('data:')) {
                // Limpiar el string de espacios y caracteres especiales
                const cleanFileName = imageField.trim();
                const url = `${supabaseUrl}/storage/v1/object/public/productos/${cleanFileName}`;
