<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panu - Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rosa-pastel': '#F8BBD9',
                        'negro-mate': '#1a1a1a',
                        'dorado': '#FFD700'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
            background-color: #3d3426;
        }
        
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .text-gradient {
            background: linear-gradient(45deg, #F8BBD9, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #F8BBD9, #FFD700);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #FFD700, #F8BBD9);
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="text-white font-sans min-h-full">
    <!-- Navigation -->
    <nav class="glass-effect sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="text-3xl">üé®</div>
                    <div class="text-2xl font-bold text-gradient">Panu</div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleCart()" class="relative bg-rosa-pastel text-negro-mate px-4 py-2 rounded-full hover:bg-opacity-80 transition-all">
                        üõí Carrito (<span id="cartCount">0</span>)
                    </button>
                    <a href="admin.html" class="border border-rosa-pastel text-rosa-pastel px-4 py-2 rounded-full hover:bg-rosa-pastel hover:text-negro-mate transition-all">
                        Admin
                    </a>
                    <a href="index.html" class="border border-rosa-pastel text-rosa-pastel px-4 py-2 rounded-full hover:bg-rosa-pastel hover:text-negro-mate transition-all">
                        Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative py-20 px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-6xl font-bold text-gradient mb-6">Tienda Panu</h1>
            <p class="text-xl text-gray-300 mb-8">Descubre productos √∫nicos y personalizados</p>
            <div class="flex justify-center space-x-4">
                <button onclick="scrollToProducts()" class="btn-primary text-negro-mate px-8 py-3 rounded-full font-bold hover-lift">
                    Ver Productos
                </button>
            </div>
        </div>
    </section>

    <!-- Filters -->
    <section class="max-w-7xl mx-auto px-6 mb-8">
        <div class="glass-effect rounded-2xl p-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Buscar productos</label>
                    <input type="text" id="searchInput" placeholder="Buscar..." 
                           class="w-full bg-negro-mate border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-rosa-pastel focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Categor√≠a</label>
                    <select id="categoryFilter" class="w-full bg-negro-mate border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-rosa-pastel focus:outline-none">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Precio m√°ximo</label>
                    <input type="range" id="priceRange" min="0" max="100" value="100" 
                           class="w-full accent-rosa-pastel">
                    <div class="text-sm text-gray-400 mt-1">$<span id="priceValue">100</span></div>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition-all">
                        Limpiar Filtros
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading -->
    <div id="loading" class="loading text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-rosa-pastel"></div>
        <p class="text-gray-300 mt-4">Cargando productos...</p>
    </div>

    <!-- Products Grid -->
    <section id="products" class="max-w-7xl mx-auto px-6 py-12">
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-2xl font-bold text-gray-400 mb-2">No se encontraron productos</h3>
            <p class="text-gray-500 mb-6">Ve al panel de administraci√≥n para crear productos</p>
            <a href="admin.html" class="btn-primary text-negro-mate px-6 py-3 rounded-lg font-bold hover-lift inline-block">
                Ir al Admin
            </a>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="glass-effect rounded-3xl p-8 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <h2 id="modalTitle" class="text-3xl font-bold text-gradient">Producto</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">‚úï</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <img id="modalImage" src="" alt="" class="w-full h-80 object-cover rounded-2xl mb-4">
                    <div id="modalGallery" class="grid grid-cols-4 gap-2">
                        <!-- Gallery images will be loaded here -->
                    </div>
                </div>
                
                <div>
                    <p id="modalDescription" class="text-gray-300 mb-6"></p>
                    <div class="flex items-center justify-between mb-6">
                        <span id="modalPrice" class="text-4xl font-bold text-dorado"></span>
                        <span id="modalCategory" class="bg-rosa-pastel bg-opacity-20 text-rosa-pastel px-3 py-1 rounded-full"></span>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Cantidad</label>
                            <div class="flex items-center space-x-3">
                                <button onclick="decreaseQuantity()" class="bg-gray-600 text-white w-10 h-10 rounded-lg hover:bg-gray-500">-</button>
                                <span id="quantity" class="text-xl font-bold w-8 text-center">1</span>
                                <button onclick="increaseQuantity()" class="bg-gray-600 text-white w-10 h-10 rounded-lg hover:bg-gray-500">+</button>
                            </div>
                        </div>
                        
                        <button id="addToCartBtn" onclick="addToCart()" class="w-full btn-primary text-negro-mate py-4 rounded-lg font-bold text-lg hover-lift">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="glass-effect rounded-3xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gradient">Carrito de Compras</h2>
                <button onclick="toggleCart()" class="text-gray-400 hover:text-white text-2xl">‚úï</button>
            </div>
            
            <div id="cartItems" class="space-y-4 mb-6">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div id="cartEmpty" class="text-center py-8 hidden">
                <div class="text-4xl mb-4">üõí</div>
                <p class="text-gray-400">Tu carrito est√° vac√≠o</p>
            </div>
            
            <div id="cartSummary" class="border-t border-gray-600 pt-4 hidden">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-bold">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-dorado">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full btn-primary text-negro-mate py-3 rounded-lg font-bold hover-lift">
                    Proceder al Pago
                </button>
            </div>
        </div>
    </div>

    <script>
        // Caisy Configuration
        const CAISY_CONFIG = {
            projectId: 'd5020874-9338-4ce1-9f01-872741713f01',
            apiKey: 'DR4cQSjCXwdqZDs20vuKsPmGreNnSu4T',
            endpoint: 'https://cloud.caisy.io/api/v3/e/d5020874-9338-4ce1-9f01-872741713f01/graphql'
        };

        let products = [];
        let filteredProducts = [];
        let cart = JSON.parse(localStorage.getItem('panuCart')) || [];
        let currentProduct = null;
        let currentQuantity = 1;

        // GraphQL Query
        const GET_PRODUCTS_QUERY = `
            query GetProducts {
                Producto {
                    id
                    nombre
                    descripcion {
                        json
                    }
                    precio
                    categoria
                    imagen_principal {
                        ... on Asset {
                            src
                            title
                        }
                    }
                    imagenes_galeria {
                        ... on Asset {
                            src
                            title
                        }
                    }
                    disponible
                    fecha_creacion
                }
            }
        `;

        // Utility function to extract text from rich text description
        function extractTextFromDescription(descripcion) {
            if (!descripcion) return '';
            
            if (typeof descripcion === 'string') return descripcion;
            
            if (descripcion.json) {
                try {
                    const jsonContent = typeof descripcion.json === 'string' 
                        ? JSON.parse(descripcion.json) 
                        : descripcion.json;
                    
                    function extractText(node) {
                        if (typeof node === 'string') return node;
                        if (!node || typeof node !== 'object') return '';
                        
                        if (node.text) return node.text;
                        if (node.content && Array.isArray(node.content)) {
                            return node.content.map(extractText).join(' ');
                        }
                        if (Array.isArray(node)) {
                            return node.map(extractText).join(' ');
                        }
                        
                        return '';
                    }
                    
                    return extractText(jsonContent).trim();
                } catch (e) {
                    console.warn('Error parsing description JSON:', e);
                    return String(descripcion.json);
                }
            }
            
            return String(descripcion);
        }

        // API Functions
        async function makeGraphQLRequest(query, variables = {}) {
            try {
                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        query,
                        variables
                    })
                });

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }
                
                return data.data;
            } catch (error) {
                console.error('GraphQL Error:', error);
                throw error;
            }
        }

        // Load Products from Caisy
        async function loadProducts() {
            try {
                showLoading(true);
                console.log('üîç Intentando cargar productos desde Caisy...');
                
                const data = await makeGraphQLRequest(GET_PRODUCTS_QUERY);
                console.log('üì¶ Respuesta de Caisy:', data);
                
                // Check if we have products
                if (!data.Producto || data.Producto.length === 0) {
                    console.log('‚ö†Ô∏è No se encontraron productos en Caisy');
                    showNotification('No hay productos creados a√∫n. Ve al admin para crear algunos.', 'info');
                    
                    // Show empty state
                    products = [];
                    filteredProducts = [];
                    renderProducts();
                    showLoading(false);
                    return;
                }
                
                // Transform Caisy data to match our component structure
                products = data.Producto.filter(product => product.disponible).map(product => ({
                    id: product.id,
                    name: product.nombre,
                    price: product.precio,
                    image: product.imagen_principal?.src || 'https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400',
                    category: product.categoria,
                    description: extractTextFromDescription(product.descripcion),
                    available: product.disponible,
                    gallery: product.imagenes_galeria?.map(img => img.src) || [product.imagen_principal?.src].filter(Boolean)
                }));

                console.log(`‚úÖ ${products.length} productos cargados exitosamente`);
                
                filteredProducts = [...products];
                renderProducts();
                updateCategoryFilter();
                updatePriceRange();
                showLoading(false);
                
                if (products.length > 0) {
                    showNotification(`${products.length} productos cargados correctamente`, 'success');
                }
                
            } catch (error) {
                console.error('‚ùå Error loading products:', error);
                showLoading(false);
                
                // More detailed error message
                let errorMessage = 'Error al conectar con Caisy. ';
                if (error.message.includes('Cannot query field')) {
                    errorMessage += 'Verifica que el Content Type "Producto" existe en Caisy.';
                } else if (error.message.includes('Unauthorized')) {
                    errorMessage += 'Problema de autenticaci√≥n con la API.';
                } else {
                    errorMessage += 'Revisa la consola para m√°s detalles.';
                }
                
                showNotification(errorMessage, 'error');
                
                // Show empty state
                products = [];
                filteredProducts = [];
                renderProducts();
            }
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredProducts.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="glass-effect rounded-2xl p-6 hover-lift cursor-pointer" onclick="openProductModal('${product.id}')">
                    <div class="relative mb-4">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover rounded-lg">
                        <div class="absolute top-2 right-2">
                            <span class="bg-rosa-pastel text-negro-mate px-2 py-1 rounded-full text-xs font-bold">
                                ${product.category}
                            </span>
                        </div>
                    </div>
                    
                    <h3 class="text-xl font-bold text-white mb-2">${product.name}</h3>
                    <p class="text-gray-300 text-sm mb-4 line-clamp-2">${product.description}</p>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-dorado">$${product.price}</span>
                        <button onclick="event.stopPropagation(); quickAddToCart('${product.id}')" 
                                class="bg-rosa-pastel text-negro-mate px-4 py-2 rounded-lg hover:bg-opacity-80 transition-all">
                            üõí Agregar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter Functions
        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const maxPrice = parseFloat(document.getElementById('priceRange').value);

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(search) ||
                                    product.description.toLowerCase().includes(search);
                const matchesCategory = !category || product.category === category;
                const matchesPrice = product.price <= maxPrice;

                return matchesSearch && matchesCategory && matchesPrice;
            });

            renderProducts();
        }

        function updateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(products.map(p => p.category))];
            
            categoryFilter.innerHTML = '<option value="">Todas</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function updatePriceRange() {
            if (products.length === 0) return;
            
            const maxPrice = Math.max(...products.map(p => p.price));
            const priceRange = document.getElementById('priceRange');
            priceRange.max = maxPrice;
            priceRange.value = maxPrice;
            document.getElementById('priceValue').textContent = maxPrice.toFixed(2);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('priceRange').value = document.getElementById('priceRange').max;
            document.getElementById('priceValue').textContent = document.getElementById('priceRange').max;
            filteredProducts = [...products];
            renderProducts();
        }

        // Modal Functions
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            currentProduct = product;
            currentQuantity = 1;

            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalImage').alt = product.name;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = `$${product.price}`;
            document.getElementById('modalCategory').textContent = product.category;
            document.getElementById('quantity').textContent = currentQuantity;

            // Update gallery
            const gallery = document.getElementById('modalGallery');
            gallery.innerHTML = product.gallery.map(img => `
                <img src="${img}" alt="Gallery" class="w-full h-16 object-cover rounded-lg cursor-pointer hover:opacity-80"
                     onclick="document.getElementById('modalImage').src = '${img}'">
            `).join('');

            document.getElementById('productModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            currentProduct = null;
        }

        function increaseQuantity() {
            currentQuantity++;
            document.getElementById('quantity').textContent = currentQuantity;
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                document.getElementById('quantity').textContent = currentQuantity;
            }
        }

        // Cart Functions
        function addToCart() {
            if (!currentProduct) return;

            const existingItem = cart.find(item => item.id === currentProduct.id);
            
            if (existingItem) {
                existingItem.quantity += currentQuantity;
            } else {
                cart.push({
                    id: currentProduct.id,
                    name: currentProduct.name,
                    price: currentProduct.price,
                    image: currentProduct.image,
                    quantity: currentQuantity
                });
            }

            saveCart();
            updateCartUI();
            closeModal();
            showNotification(`${currentProduct.name} agregado al carrito`, 'success');
        }

        function quickAddToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            saveCart();
            updateCartUI();
            showNotification(`${product.name} agregado al carrito`, 'success');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
            renderCart();
        }

        function updateCartQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                } else {
                    item.quantity = newQuantity;
                    saveCart();
                    updateCartUI();
                    renderCart();
                }
            }
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            if (cartModal.classList.contains('active')) {
                cartModal.classList.remove('active');
            } else {
                renderCart();
                cartModal.classList.add('active');
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartEmpty = document.getElementById('cartEmpty');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItems.innerHTML = '';
                cartEmpty.classList.remove('hidden');
                cartSummary.classList.add('hidden');
                return;
            }

            cartEmpty.classList.add('hidden');
            cartSummary.classList.remove('hidden');

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item flex items-center space-x-4 bg-negro-mate rounded-lg p-4">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-white">${item.name}</h4>
                        <p class="text-dorado">$${item.price}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateCartQuantity('${item.id}', ${item.quantity - 1})" 
                                class="bg-gray-600 text-white w-8 h-8 rounded hover:bg-gray-500">-</button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="updateCartQuantity('${item.id}', ${item.quantity + 1})" 
                                class="bg-gray-600 text-white w-8 h-8 rounded hover:bg-gray-500">+</button>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" 
                            class="text-red-500 hover:text-red-400">üóëÔ∏è</button>
                </div>
            `).join('');

            updateCartTotal();
        }

        function updateCartTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        function updateCartUI() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        function saveCart() {
            localStorage.setItem('panuCart', JSON.stringify(cart));
        }

        function checkout() {
            if (cart.length === 0) return;
            
            showNotification('Funcionalidad de pago en desarrollo', 'info');
            // Here you would integrate with a payment processor
        }

        // Utility Functions
        function scrollToProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('priceRange').addEventListener('input', function() {
            document.getElementById('priceValue').textContent = this.value;
            filterProducts();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartUI();
        });
    </script>
