        body {

            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-button.active {
            background: #667eea;

            transform: translateY(-2px);

        }

        .tab-button:hover {
            transform: translateY(-2px);

        }

        .loading {

            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;

        .product-card {

            transform: translateY(20px);

            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f7fafc;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-description {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-category {
            display: inline-block;
            background: #edf2f7;
            color: #4a5568;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .availability {
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        .available {
            background: #c6f6d5;
            color: #22543d;
        }

        .unavailable {
            background: #fed7d7;
            color: #742a2a;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2rem;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;

        @media (max-width: 768px) {

                align-items: center;
            }

            .tab-button {

            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

 <body>

   <div id="loading" class="loading">

  <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://sxihojciyiypolxahoej.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4aWhvamNpeWl5cG9seGFob2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzc3OTEsImV4cCI6MjA3NjM1Mzc5MX0.PGIGHwPmhTjpGCl-m61P2HXrSNwiR1ku8rgIshc-RUA';
        
        console.log('üöÄ Inicializando Supabase...');
        console.log('üì° URL:', supabaseUrl);
        console.log('üîë Key v√°lida:', supabaseKey ? 'S√≠' : 'No');
        console.log('üì¶ Supabase disponible:', typeof window.supabase !== 'undefined');
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        console.log('‚úÖ Cliente Supabase creado:', supabase ? 'Exitoso' : 'Fall√≥');
        
        let currentTab = 'merch';
        let allProducts = [];

        // Funci√≥n para cambiar de pesta√±a
        function switchTab(tab) {
            console.log(`üîÑ Cambiando a pesta√±a: ${tab}`);
            currentTab = tab;
            
            // Actualizar botones
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar productos filtrados
            const filteredProducts = filterProductsByType(tab);
            console.log(`üîç Productos para mostrar en "${tab}":`, filteredProducts.length);
            displayProducts(filteredProducts);
        }

        // Funci√≥n para cargar productos desde Supabase
        async function loadProducts() {
            try {
                console.log('üîÑ Iniciando carga de productos...');
                console.log('üì° URL Supabase:', supabaseUrl);
                console.log('üîë API Key (primeros 20 chars):', supabaseKey.substring(0, 20) + '...');
                
                showLoading(true);
                hideError();
                
                console.log('üìã Consultando tabla "Producto"...');
                const { data, error } = await supabase
                    .from('Producto')
                    .select('*')
                    .order('fecha_creacion', { ascending: false });

                console.log('üìä Respuesta de Supabase:');
                console.log('- Data:', data);
                console.log('- Error:', error);
                console.log('- Cantidad de productos:', data ? data.length : 0);

                if (error) {
                    console.error('‚ùå Error de Supabase:', error);
                    console.error('- C√≥digo:', error.code);
                    console.error('- Mensaje:', error.message);
                    console.error('- Detalles:', error.details);
                    console.error('- Hint:', error.hint);
                    throw error;
                }

                allProducts = data || [];
                console.log('‚úÖ Productos cargados exitosamente:', allProducts.length);
                
                if (allProducts.length > 0) {
                    console.log('üìù Primer producto como ejemplo:', allProducts[0]);
                    console.log('üè∑Ô∏è Tipos de productos encontrados:', [...new Set(allProducts.map(p => p.tipo))]);
                }
                
                const filteredProducts = filterProductsByType(currentTab);
                console.log(`üîç Productos filtrados para "${currentTab}":`, filteredProducts.length);
                
                displayProducts(filteredProducts);
                
            } catch (error) {
                console.error('üí• ERROR COMPLETO:', error);
                console.error('- Tipo de error:', typeof error);
                console.error('- Stack trace:', error.stack);
                showError(`Error al cargar los productos: ${error.message || error}`);
            } finally {
                showLoading(false);
                console.log('üèÅ Carga de productos finalizada');
            }
        }

        // Funci√≥n para filtrar productos por tipo
        function filterProductsByType(type) {
            return allProducts.filter(product => 
                product.tipo && product.tipo.toLowerCase() === type.toLowerCase()
            );
        }

        // Funci√≥n para mostrar productos
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            const noProductsDiv = document.getElementById('no-products');
            
            if (!products || products.length === 0) {
                container.style.display = 'none';
                noProductsDiv.style.display = 'block';
                return;
            }

            noProductsDiv.style.display = 'none';
            container.style.display = 'grid';
            container.innerHTML = '';

            products.forEach((product, index) => {
                const productCard = createProductCard(product);
                productCard.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(productCard);
            });
        }

        // Funci√≥n para crear tarjeta de producto
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // Obtener URL de imagen principal
            const imageUrl = getImageUrl(product.imagen_principal);
            
            card.innerHTML = `
                <img src="${imageUrl}" alt="${product.nombre}" class="product-image" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjRjdGQUZDIi8+CjxwYXRoIGQ9Ik0xMjAgMTAwSDEwMFYxMjBIMTIwVjEwMFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE4MCA5MEgxNDBWMTMwSDE4MFY5MFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE1MCA2MEwxNzAgODBIMTMwTDE1MCA2MFoiIGZpbGw9IiNFMkU4RjAiLz4KPC9zdmc+'; this.alt='Imagen no disponible';">
                <div class="product-info">
                    <h3 class="product-name">${product.nombre}</h3>
                    <p class="product-description">${product.descripcion || 'Sin descripci√≥n disponible'}</p>
                    <div class="product-price">$${formatPrice(product.precio)}</div>
                    <span class="product-category">${product.categoria || 'Sin categor√≠a'}</span>
                    <div class="availability ${product.disponible ? 'available' : 'unavailable'}">
                        ${product.disponible ? '‚úì Disponible' : '‚úó No disponible'}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Funci√≥n para obtener URL de imagen
        function getImageUrl(imageField) {
            if (!imageField) {
                return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjRjdGQUZDIi8+CjxwYXRoIGQ9Ik0xMjAgMTAwSDEwMFYxMjBIMTIwVjEwMFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE4MCA5MEgxNDBWMTMwSDE4MFY5MFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE1MCA2MEwxNzAgODBIMTMwTDE1MCA2MFoiIGZpbGw9IiNFMkU4RjAiLz4KPC9zdmc+';
            }
            
            // Si es una URL completa, usarla directamente
            if (typeof imageField === 'string' && imageField.startsWith('http')) {
                return imageField;
            }
            
            // Si es un objeto con informaci√≥n del archivo de Supabase
            if (typeof imageField === 'object' && imageField.name) {
                return `${supabaseUrl}/storage/v1/object/public/productos/${imageField.name}`;
            }
            
            // Si es solo el nombre del archivo
            if (typeof imageField === 'string') {
                return `${supabaseUrl}/storage/v1/object/public/productos/${imageField}`;
            }
            
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjRjdGQUZDIi8+CjxwYXRoIGQ9Ik0xMjAgMTAwSDEwMFYxMjBIMTIwVjEwMFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE4MCA5MEgxNDBWMTMwSDE4MFY5MFoiIGZpbGw9IiNFMkU4RjAiLz4KPHA+dGggZD0iTTE1MCA2MEwxNzAgODBIMTMwTDE1MCA2MFoiIGZpbGw9IiNFMkU4RjAiLz4KPC9zdmc+';
        }

        // Funci√≥n para formatear precio
        function formatPrice(price) {
            if (!price) return '0';
            return new Intl.NumberFormat('es-CO', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }

        // Funci√≥n para mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Funci√≥n para mostrar errores
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Funci√≥n para ocultar errores
        function hideError() {
            document.getElementById('error-container').innerHTML = '';
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Recargar productos cada 30 segundos para mantener actualizado
        setInterval(loadProducts, 30000);
    </script>
