<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panu Admin - Panel de Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      box-sizing: border-box;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      font-family: 'Inter', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(222, 184, 135, 0.3);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #8B4513, #A0522D);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #A0522D, #CD853F);
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
    }
    .form-input {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(222, 184, 135, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #8B4513;
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
    }
    #admin-panel { display: none; }
  </style>
</head>
<body>

<!-- 游댏 LOGIN -->
<div id="login-screen" class="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-amber-100 to-amber-50">
  <div class="glass-card p-8 max-w-sm w-full text-center">
    <img src="https://aurical.org/images/PanuLogo.png" class="mx-auto mb-4 w-20 h-20 rounded-full bg-white p-2" alt="Panu Logo" />
    <h2 class="text-2xl font-bold text-amber-900 mb-2">Acceso al Panel</h2>
    <p class="text-gray-600 mb-6">Ingres치 tus credenciales para continuar</p>
    <form id="login-form" class="space-y-4">
      <input type="text" id="login-user" placeholder="Usuario" required class="form-input" />
      <input type="password" id="login-pass" placeholder="Contrase침a" required class="form-input" />
      <button type="submit" class="btn-primary w-full">Ingresar</button>
    </form>
    <p id="login-error" class="text-red-500 mt-4 hidden">Usuario o contrase침a incorrectos</p>
  </div>
</div>

<!-- 游빐 PANEL ADMIN -->
<div id="admin-panel">
  <header class="bg-gradient-to-r from-amber-900 to-amber-700 text-white shadow-lg flex justify-between items-center px-6 py-4">
    <div class="flex items-center space-x-4">
      <img src="https://aurical.org/images/PanuLogo.png" alt="Panu Logo" class="w-10 h-10 rounded-full bg-white p-1" />
      <h1 class="text-2xl font-bold">Panu Admin</h1>
    </div>
    <button onclick="logoutAdmin()" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
      游뛁 Cerrar sesi칩n
    </button>
  </header>
  <main class="p-6">
    <h2 class="text-2xl font-semibold text-gray-700">Bienvenido al panel administrativo.</h2>
    <p class="text-gray-500 mt-2">Aqu칤 va tu contenido original de administraci칩n...</p>
  </main>
</div>

<script>
  const SUPABASE_URL = 'https://sxihojciyiypolxahoej.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4aWhvamNpeWl5cG9seGFob2VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3Nzc3OTEsImV4cCI6MjA3NjM1Mzc5MX0.PGIGHwPmhTjpGCl-m61P2HXrSNwiR1ku8rgIshc-RUA';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // If already logged in, redirect to admin page
  if (localStorage.getItem('panu_admin_login') === 'true') {
    window.location.href = 'admin.html';
  }

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = document.getElementById('login-user').value.trim();
    const pass = document.getElementById('login-pass').value.trim();
    const errorEl = document.getElementById('login-error');
    errorEl.classList.add('hidden');

    try {
      const { data, error } = await supabase
        .from('login')
        .select('*')
        .eq('usuario', user)
        .eq('pass', pass)
        .maybeSingle();

      if (error) throw error;
      if (!data) {
        errorEl.classList.remove('hidden');
        return;
      }

  localStorage.setItem('panu_admin_login', 'true');
  // Redirect to the dedicated admin page
  window.location.href = 'admin.html';
    } catch (err) {
      console.error(err);
      errorEl.classList.remove('hidden');
    }
  });

  window.logoutAdmin = function() {
    localStorage.removeItem('panu_admin_login');
    location.reload();
  };
</script>

</body>
</html>
