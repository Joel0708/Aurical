    <style>

        .btn-primary:hover {

        .floating-shapes {
            position: absolute;

            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {

        }
        
        .shape:nth-child(1) {

        .shape:nth-child(2) {

        .shape:nth-child(3) {

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;

            color: white;

        @keyframes slideInRight {

                opacity: 0;

            }

                opacity: 1;

            }
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading .loading-spinner {
            display: inline-block;
        }
        
        .loading .button-text {
            display: none;
        }

    <!-- Login Container -->

        <!-- Header -->

        <!-- Login Form -->

            <div>

                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors"

    <script>
        // Suppress Tailwind CDN warning for development
        console.warn = function(message) {
            if (message.includes('cdn.tailwindcss.com should not be used in production')) {
                return;
            }
            console.log(message);
        };

        // Caisy Configuration
        const CAISY_CONFIG = {
            projectId: 'd5020874-9338-4ce1-9f01-872741713f01',
            apiKey: 'DR4cQSjCXwdqZDs20vuKsPmGreNnSu4T',
            endpoint: 'https://cloud.caisy.io/api/v3/e/d5020874-9338-4ce1-9f01-872741713f01/graphql'
        };

        // GraphQL Query for Admin Users (Caisy format)
        const GET_ADMIN_USERS_QUERY = `
            query GetAdminUsers {
                AdminUser {
                    id
                    email
                    password
                    nombre
                    activo
                }
            }
        `;

        // API Functions
        async function makeGraphQLRequest(query, variables = {}) {
            try {
                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        query,
                        variables
                    })
                });

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }
                
                return data.data;
            } catch (error) {
                console.error('GraphQL Error:', error);
                throw error;
            }
        }

        // Credenciales de fallback (por si falla Caisy)
        const FALLBACK_CREDENTIALS = [
            {
                id: 'fallback-admin',
                email: 'admin@panu.com',
                password: 'admin123',
                nombre: 'Admin Demo',
                activo: true
            }
        ];

        // Authentication Functions
        async function authenticateUser(email, password) {
            try {
                console.log('üîç Consultando administradores en Caisy...');
                
                const data = await makeGraphQLRequest(GET_ADMIN_USERS_QUERY);
                console.log('üì¶ Respuesta de allAdminUser:', data);
                
                // Extract users from Caisy's GraphQL response format
                let adminUsersArray = [];
                
                if (data && data.AdminUser) {
                    if (Array.isArray(data.AdminUser)) {
                        adminUsersArray = data.AdminUser;
                    } else {
                        adminUsersArray = [data.AdminUser];
                    }
                }
                
                console.log('üë• Administradores encontrados:', adminUsersArray);
                
                // Find user with matching email and password
                const user = adminUsersArray.find(u => 
                    u.email === email && 
                    u.password === password && 
                    u.activo
                );
                
                if (user) {
                    console.log('‚úÖ Usuario autenticado desde Caisy:', user.nombre);
                    return {
                        success: true,
                        user: {
                            id: user.id,
                            email: user.email,
                            nombre: user.nombre,
                            rol: 'admin'
                        }
                    };
                } else {
                    console.log('‚ùå Credenciales no encontradas en Caisy');
                    return {
                        success: false,
                        message: 'Credenciales inv√°lidas o usuario inactivo'
                    };
                }
                
            } catch (error) {
                console.error('‚ùå Error consultando Caisy:', error);
                
                // Fallback to demo credentials if Caisy fails
                console.log('üîÑ Intentando con credenciales de fallback...');
                const fallbackUser = FALLBACK_CREDENTIALS.find(u => 
                    u.email === email && u.password === password && u.activo
                );
                
                if (fallbackUser) {
                    console.log('‚úÖ Usuario autenticado con fallback:', fallbackUser.nombre);
                    return {
                        success: true,
                        user: {
                            id: fallbackUser.id,
                            email: fallbackUser.email,
                            nombre: fallbackUser.nombre,
                            rol: 'admin'
                        }
                    };
                }
                
                return {
                    success: false,
                    message: 'Error de conexi√≥n y credenciales no v√°lidas'
                };
            }
        }

        // UI Functions
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'admin@panu.com';
            document.getElementById('password').value = 'admin123';
            showNotification('Credenciales de prueba cargadas', 'info');
        }

        function setLoading(isLoading) {
            const button = document.getElementById('loginButton');
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showNotification('Por favor completa todos los campos', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const result = await authenticateUser(email, password);
                
                if (result.success) {
                    // Store user session
                    const sessionData = {
                        user: result.user,
                        timestamp: Date.now(),
                        remember: remember
                    };
                    
                    if (remember) {
                        localStorage.setItem('panuAdminSession', JSON.stringify(sessionData));
                    } else {
                        sessionStorage.setItem('panuAdminSession', JSON.stringify(sessionData));
                    }
                    
                    showNotification(`¬°Bienvenido ${result.user.nombre}!`, 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                    
                } else {
                    showNotification(result.message, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Error inesperado. Intenta nuevamente.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sessionData = localStorage.getItem('panuAdminSession') || 
                               sessionStorage.getItem('panuAdminSession');
            
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    const now = Date.now();
                    const sessionAge = now - session.timestamp;
                    const maxAge = session.remember ? 7 * 24 * 60 * 60 * 1000 : 24 * 60 * 60 * 1000; // 7 days or 24 hours
                    
                    if (sessionAge < maxAge) {
                        showNotification('Sesi√≥n activa detectada, redirigiendo...', 'info');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                        return;
                    } else {
                        // Session expired
                        localStorage.removeItem('panuAdminSession');
                        sessionStorage.removeItem('panuAdminSession');
                    }
                } catch (error) {
                    console.error('Error parsing session:', error);
                    localStorage.removeItem('panuAdminSession');
                    sessionStorage.removeItem('panuAdminSession');
                }
            }
        });
    </script>
