    <style>
        body {
            box-sizing: border-box;
        }

            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;

                    <div class="flex justify-end space-x-3 pt-4">

                            Cancelar

    <script>
        // Caisy Configuration - CONFIGURADO CON TUS CREDENCIALES REALES
        const CAISY_CONFIG = {
            endpoint: 'https://cloud.caisy.io/api/v3/e/d5020874-9338-4ce1-9f01-872741713f01/graphql',
            apiKey: 'DR4cQSjCXwdqZDs20vuKsPmGreNnSu4T'
        };

        // Global variables
        let editingProductId = null;
        let allProducts = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('productForm').addEventListener('submit', handleProductSubmit);
        }

        // Load products from both localStorage and Caisy
        async function loadProducts() {
            try {
                // Load local products
                const localProducts = JSON.parse(localStorage.getItem('products') || '[]');
                
                // Load Caisy products
                let caisyProducts = [];
                try {
                    caisyProducts = await loadProductsFromCaisy();
                } catch (error) {
                    console.warn('No se pudieron cargar productos de Caisy:', error.message);
                }

                // Combine products (avoid duplicates)
                allProducts = [...localProducts];
                
                // Add Caisy products that aren't already local
                caisyProducts.forEach(caisyProduct => {
                    const exists = allProducts.find(p => p.id === caisyProduct.id);
                    if (!exists) {
                        allProducts.push({
                            ...caisyProduct,
                            source: 'caisy'
                        });
                    }
                });

                renderProducts();
                updateStats();

            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Error cargando productos', 'error');
            }
        }

        // Load products from Caisy
        async function loadProductsFromCaisy() {
            const query = `
                query {
                    Producto {
                        id
                        nombre
                        precio
                        categoria
                        descripcion {
                            json
                        }
                        disponible
                    }
                }
            `;

            const response = await fetch(CAISY_CONFIG.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-caisy-apikey': CAISY_CONFIG.apiKey
                },
                body: JSON.stringify({ query })
            });

            const result = await response.json();
            console.log('üì• Respuesta completa de Caisy:', result);
            
            if (result.errors) {
                throw new Error(result.errors[0]?.message || 'Error loading from Caisy');
            }

            // Handle different possible response structures
            let productos = [];
            
            if (result.data?.Producto && Array.isArray(result.data.Producto)) {
                // Direct array
                productos = result.data.Producto;
            } else if (result.data?.Producto) {
                // Single object - convert to array
                productos = [result.data.Producto];
            } else {
                console.log('‚ö†Ô∏è No se encontraron productos en la respuesta');
                return [];
            }

            console.log('üîç Productos encontrados:', productos.length);

            return productos.map(producto => {
                // Extract text from JSON description
                let description = '';
                try {
                    if (producto.descripcion?.json) {
                        const jsonDesc = JSON.parse(producto.descripcion.json);
                        description = extractTextFromJson(jsonDesc);
                    }
                } catch (e) {
                    description = '';
                }

                return {
                    id: producto.id,
                    name: producto.nombre,
                    price: producto.precio,
                    category: producto.categoria,
                    description: description,
                    available: producto.disponible,
                    source: 'caisy'
                };
            });
        }

        // Helper function to extract text from JSON description
        function extractTextFromJson(jsonObj) {
            if (!jsonObj || !jsonObj.content) return '';
            
            let text = '';
            function traverse(node) {
                if (node.type === 'text' && node.text) {
                    text += node.text;
                } else if (node.content && Array.isArray(node.content)) {
                    node.content.forEach(traverse);
                }
            }
            
            jsonObj.content.forEach(traverse);
            return text;
        }

        // Save product to Caisy
        async function saveProductToCaisy(productData) {
            try {
                console.log('üíæ Guardando producto en Caisy:', productData);
                
                // Escape strings properly for GraphQL
                const escapedName = productData.name.replace(/"/g, '\\"').replace(/\n/g, '\\n');
                const escapedCategory = productData.category.replace(/"/g, '\\"');
                const escapedDescription = (productData.description || '').replace(/"/g, '\\"').replace(/\n/g, '\\n');
                
                const descriptionJson = JSON.stringify({
                    type: 'doc',
                    content: [{
                        type: 'paragraph',
                        content: [{
                            type: 'text',
                            text: escapedDescription
                        }]
                    }]
                }).replace(/"/g, '\\"');
                
                const mutation = `
                    mutation {
                        createProducto(data: {
                            nombre: "${escapedName}"
                            precio: ${productData.price}
                            categoria: "${escapedCategory}"
                            descripcion: {
                                json: "${descriptionJson}"
                            }
                            disponible: true
                        }) {
                            id
                            nombre
                            precio
                            categoria
                        }
                    }
                `;

                console.log('üîç Mutation a enviar:', mutation);

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query: mutation })
                });

                const result = await response.json();
                console.log('üì• Respuesta de Caisy:', result);

                if (result.errors) {
                    throw new Error(result.errors[0]?.message || 'Error creating product in Caisy');
                }

                if (result.data?.createProducto) {
                    console.log('‚úÖ Producto creado exitosamente en Caisy');
                    return result.data.createProducto;
                }

                throw new Error('No se recibi√≥ respuesta v√°lida de Caisy');

            } catch (error) {
                console.error('‚ùå Error guardando en Caisy:', error);
                throw error;
            }
        }

        // Create product locally
        function createProductLocally(productData) {
            const product = {
                ...productData,
                id: Date.now().toString(),
                source: 'local',
                createdAt: new Date().toISOString()
            };

            const products = JSON.parse(localStorage.getItem('products') || '[]');
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));

            return product;
        }

        // Update product locally
        function updateProductLocally(productId, productData) {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const index = products.findIndex(p => p.id === productId);
            
            if (index !== -1) {
                products[index] = {
                    ...products[index],
                    ...productData,
                    updatedAt: new Date().toISOString()
                };
                localStorage.setItem('products', JSON.stringify(products));
                return products[index];
            }
            
            return null;
        }

        // Handle product form submission
        async function handleProductSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value.trim(),
                stock: parseInt(document.getElementById('productStock').value) || 0,
                images: []
            };

            // Validate required fields
            if (!formData.name || !formData.price || !formData.category) {
                showNotification('Por favor completa todos los campos requeridos', 'error');
                return;
            }

            // Handle image
            const imageFile = document.getElementById('productImage').files[0];
            if (imageFile) {
                formData.images = [await convertImageToBase64(imageFile)];
            }

            // Show loading state
            showNotification('Guardando producto...', 'info');

            try {
                let savedProduct;
                
                if (editingProductId) {
                    // Update existing product
                    savedProduct = updateProductLocally(editingProductId, formData);
                    showNotification('Producto actualizado correctamente', 'success');
                } else {
                    // Create new product - try Caisy first
                    try {
                        console.log('üîÑ Intentando crear en Caisy...');
                        const caisyProduct = await saveProductToCaisy(formData);
                        
                        // If successful, also save locally with Caisy flag
                        const localProduct = {
                            ...formData,
                            id: caisyProduct.id,
                            source: 'caisy',
                            createdAt: new Date().toISOString()
                        };
                        
                        // Save to localStorage as well for immediate display
                        const localProducts = JSON.parse(localStorage.getItem('products') || '[]');
                        localProducts.push(localProduct);
                        localStorage.setItem('products', JSON.stringify(localProducts));
                        
                        savedProduct = localProduct;
                        showNotification('‚úÖ Producto creado exitosamente en Caisy', 'success');
                        
                    } catch (caisyError) {
                        console.error('‚ùå Error creando en Caisy:', caisyError.message);
                        
                        // Fallback: save locally
                        savedProduct = createProductLocally(formData);
                        showNotification(`Error en Caisy: ${caisyError.message}. Guardado localmente.`, 'warning');
                    }
                }

                closeModal();
                await loadProducts();

            } catch (error) {
                console.error('‚ùå Error general:', error);
                showNotification('Error inesperado. Intenta nuevamente.', 'error');
            }
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (allProducts.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            grid.innerHTML = allProducts.map(product => `
                <div class="product-card bg-white border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-gray-900 truncate">${product.name}</h3>
                        <span class="source-badge ${product.source === 'caisy' ? 'source-caisy' : 'source-local'}">
                            ${product.source === 'caisy' ? 'Caisy' : 'Local'}
                        </span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <p class="text-2xl font-bold text-green-600">$${product.price}</p>
                        <p class="text-sm text-gray-600">${product.category}</p>
                        ${product.description ? `<p class="text-sm text-gray-500 line-clamp-2">${product.description}</p>` : ''}
                        ${product.stock !== undefined ? `<p class="text-xs text-gray-400">Stock: ${product.stock}</p>` : ''}
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="editProduct('${product.id}')" class="flex-1 bg-blue-50 hover:bg-blue-100 text-blue-600 px-3 py-2 rounded text-sm font-medium transition-colors">
                            Editar
                        </button>
                        <button onclick="deleteProduct('${product.id}')" class="flex-1 bg-red-50 hover:bg-red-100 text-red-600 px-3 py-2 rounded text-sm font-medium transition-colors">
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = allProducts.length;
            const caisyCount = allProducts.filter(p => p.source === 'caisy').length;
            const localCount = allProducts.filter(p => p.source === 'local').length;

            document.getElementById('totalProducts').textContent = total;
            document.getElementById('caisyProducts').textContent = caisyCount;
            document.getElementById('localProducts').textContent = localCount;
            document.getElementById('lastSync').textContent = new Date().toLocaleTimeString();
        }

        // Modal functions
        function openProductModal(productId = null) {
            editingProductId = productId;
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('productForm');

            if (productId) {
                const product = allProducts.find(p => p.id === productId);
                if (product) {
                    title.textContent = 'Editar Producto';
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productDescription').value = product.description || '';
                    document.getElementById('productStock').value = product.stock || 0;
                }
            } else {
                title.textContent = 'Nuevo Producto';
                form.reset();
            }

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            editingProductId = null;
        }

        // Edit product
        function editProduct(productId) {
            openProductModal(productId);
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                return;
            }

            try {
                const product = allProducts.find(p => p.id === productId);
                
                if (product?.source === 'caisy') {
                    // Try to delete from Caisy first
                    try {
                        await deleteProductFromCaisy(productId);
                        showNotification('Producto eliminado de Caisy', 'success');
                    } catch (error) {
                        console.error('Error deleting from Caisy:', error);
                        showNotification('Error eliminando de Caisy, eliminado localmente', 'warning');
                    }
                }

                // Delete from localStorage
                const products = JSON.parse(localStorage.getItem('products') || '[]');
                const filteredProducts = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(filteredProducts));

                await loadProducts();
                showNotification('Producto eliminado correctamente', 'success');

            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('Error eliminando producto', 'error');
            }
        }

        // Delete product from Caisy
        async function deleteProductFromCaisy(productId) {
            const mutation = `
                mutation {
                    deleteProducto(id: "${productId}") {
                        id
                    }
                }
            `;

            const response = await fetch(CAISY_CONFIG.endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
