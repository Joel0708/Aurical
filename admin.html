<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Panu Sublimaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': '#F5F5DC',
                        'gris-oscuro': '#4A4A4A',
                        'marron': '#8B4513'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .text-gradient {
            background: linear-gradient(45deg, #F5F5DC, #8B4513);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #F5F5DC, #8B4513);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #8B4513, #F5F5DC);
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #3d3426 0%, #2a2419 100%);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }
        
        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid rgba(245, 245, 220, 0.3);
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 100;
        }
        
        .status-online {
            background: #10B981;
            color: white;
        }
        
        .status-offline {
            background: #EF4444;
            color: white;
        }
        
        .status-caisy {
            background: #8B5CF6;
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-sans">
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status status-offline">
        üîÑ Conectando...
    </div>

    <!-- Header -->
    <header class="glass-effect border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="text-3xl">üõ†Ô∏è</div>
                    <div>
                        <h1 class="text-2xl font-bold text-gradient">Panel Admin</h1>
                        <p class="text-sm text-gray-300">Gesti√≥n de Productos Panu</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="productCount" class="text-sm text-gray-400">0 productos</span>
                    <a href="index.html" class="glass-effect px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 transition-all">
                        ‚Üê Volver al sitio
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Actions Bar -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h2 class="text-3xl font-bold text-white mb-2">Gesti√≥n de Productos</h2>
                <p class="text-gray-400">Administra el cat√°logo de productos de sublimaci√≥n</p>
            </div>
            <div class="flex gap-3">
                <button onclick="syncWithCaisy()" class="glass-effect px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-20 transition-all">
                    üîÑ Sincronizar
                </button>
                <button onclick="openProductModal()" class="btn-primary text-gris-oscuro px-6 py-3 rounded-lg font-bold">
                    ‚ûï Nuevo Producto
                </button>
            </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be loaded here -->
            <div class="col-span-full text-center py-16">

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content glass-effect">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-white transition-colors">
                √ó
            </button>
            
            <h3 id="modalTitle" class="text-2xl font-bold text-gradient mb-6">Nuevo Producto</h3>
            
            <form id="productForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-beige font-bold mb-2">Nombre del Producto *</label>
                        <input type="text" id="productName" required 
                               class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-beige font-bold mb-2">Precio *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required 
                               class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-beige font-bold mb-2">Categor√≠a *</label>
                    <select id="productCategory" required 
                            class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none">
                        <option value="">Seleccionar categor√≠a...</option>
                        <option value="Tazas">Tazas</option>
                        <option value="Camisetas">Camisetas</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-beige font-bold mb-2">Descripci√≥n</label>
                    <textarea id="productDescription" rows="3" 
                              class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none resize-none"
                              placeholder="Describe las caracter√≠sticas del producto..."></textarea>
                </div>
                
                <div>
                    <label class="block text-beige font-bold mb-2">Stock</label>
                    <input type="number" id="productStock" min="0" value="10" 
                           class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-beige font-bold mb-2">Imagen Principal</label>
                    <input type="file" id="productImage" accept="image/*" 
                           class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:border-beige focus:outline-none">
                    <div id="imagePreview" class="mt-3 hidden">
                        <img id="previewImg" class="image-preview">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" onclick="closeModal()" 
                            class="px-6 py-3 glass-effect rounded-lg font-bold hover:bg-white hover:bg-opacity-20 transition-all">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="btn-primary text-gris-oscuro px-6 py-3 rounded-lg font-bold">
                        üíæ Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let allProducts = [];
        let editingProductId = null;
        let caisyConnected = false;

        // Caisy configuration
        const CAISY_CONFIG = {
            endpoint: 'https://cloud.caisy.io/api/v3/e/a4ad1aae-57c9-4cd5-9f2e-4c9c8b6c4b4a/graphql',
            apiKey: '6b4b8e6d-9f2e-4c9c-8b6c-4b4a57c94cd5'
        };

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            initializeAdmin();
            setupFormHandlers();
        });

        // Initialize admin panel
        async function initializeAdmin() {
            updateConnectionStatus('connecting');
            await loadProducts();
            checkCaisyConnection();
        }

        // Setup form handlers
        function setupFormHandlers() {
            // Product form submission
            document.getElementById('productForm').addEventListener('submit', handleProductSubmit);
            
            // Image preview
            document.getElementById('productImage').addEventListener('change', handleImagePreview);
            
            // Close modal on outside click
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }

        // Check Caisy connection
        async function checkCaisyConnection() {
            try {
                const query = `query { __typename }`;
                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    caisyConnected = true;
                    updateConnectionStatus('caisy');
                    console.log('‚úÖ Conectado a Caisy CMS');
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                caisyConnected = false;
                updateConnectionStatus('offline');
                console.log('‚ùå Sin conexi√≥n a Caisy, modo offline');
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            
            switch (status) {
                case 'connecting':
                    statusEl.className = 'connection-status status-offline';
                    statusEl.textContent = 'üîÑ Conectando...';
                    break;
                case 'caisy':
                    statusEl.className = 'connection-status status-caisy';
                    statusEl.textContent = '‚òÅÔ∏è Conectado a Caisy';
                    break;
                case 'offline':
                    statusEl.className = 'connection-status status-offline';
                    statusEl.textContent = 'üì± Modo Local';
                    break;
            }
        }

        // Load products from Caisy and localStorage
        async function loadProducts() {
            try {
                // Try to load from Caisy first
                if (caisyConnected) {
                    await loadFromCaisy();
                } else {
                    // Fallback to localStorage
                    loadFromLocalStorage();
                }
            } catch (error) {
                console.error('Error loading products:', error);
                loadFromLocalStorage();
            }
        }

        // Load products from Caisy
        async function loadFromCaisy() {
            try {
                const query = `
                    query {
                        allProducto {
                            edges {
                                node {
                                    id
                                    nombre
                                    descripcion
                                    precio
                                    categoria
                                    imagen_principal {
                                        src
                                        alt
                                    }
                                    disponible
                                    fecha_creacion
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error('GraphQL query failed');
                }

                // Transform Caisy data
                allProducts = data.data.allProducto.edges.map(edge => ({
                    id: edge.node.id,
                    name: edge.node.nombre,
                    price: parseFloat(edge.node.precio) || 0,
                    description: edge.node.descripcion || '',
                    category: edge.node.categoria || 'Otros',
                    stock: edge.node.disponible ? 10 : 0,
                    images: edge.node.imagen_principal?.src ? [edge.node.imagen_principal.src] : [],
                    available: edge.node.disponible,
                    createdAt: edge.node.fecha_creacion || new Date().toISOString(),
                    source: 'caisy'
                }));

                // Sync with localStorage
                localStorage.setItem('panuProducts', JSON.stringify(allProducts));
                
                console.log('‚úÖ Productos cargados desde Caisy:', allProducts.length);
                renderProducts();

            } catch (error) {
                console.error('Error loading from Caisy:', error);
                throw error;
            }
        }

        // Load products from localStorage
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('panuProducts');
                if (saved) {
                    allProducts = JSON.parse(saved);
                    console.log('üì¶ Productos cargados desde localStorage:', allProducts.length);
                } else {
                    allProducts = [];
                    console.log('üì¶ No hay productos guardados');
                }
                renderProducts();
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                allProducts = [];
                renderProducts();
            }
        }

        // Save product to Caisy
        async function saveProductToCaisy(productData) {
            try {
                const mutation = `
                    mutation CreateProducto($input: ProductoInput!) {
                        createProducto(input: $input) {
                            id
                            nombre
                            descripcion
                            precio
                            categoria
                            disponible
                            fecha_creacion
                        }
                    }
                `;

                const variables = {
                    input: {
                        nombre: productData.name,
                        descripcion: productData.description,
                        precio: productData.price,
                        categoria: productData.category,
                        disponible: productData.stock > 0,
                        fecha_creacion: new Date().toISOString()
                    }
                };

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query: mutation, variables })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error('GraphQL mutation failed: ' + JSON.stringify(data.errors));
                }

                return data.data.createProducto;

            } catch (error) {
                console.error('Error saving to Caisy:', error);
                throw error;
            }
        }

        // Delete product from Caisy
        async function deleteProductFromCaisy(productId) {
            try {
                const mutation = `
                    mutation DeleteProducto($id: ID!) {
                        deleteProducto(id: $id) {
                            id
                        }
                    }
                `;

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ 
                        query: mutation, 
                        variables: { id: productId } 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error('GraphQL mutation failed');
                }

                return true;

            } catch (error) {
                console.error('Error deleting from Caisy:', error);
                throw error;
            }
        }

        // Handle product form submission
        async function handleProductSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('productName').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value.trim(),
                stock: parseInt(document.getElementById('productStock').value) || 0,
                images: []
            };

            // Validate required fields
            if (!formData.name || !formData.price || !formData.category) {
                showNotification('Por favor completa todos los campos requeridos', 'error');
                return;
            }

            // Handle image
            const imageFile = document.getElementById('productImage').files[0];
            if (imageFile) {
                formData.images = [await convertImageToBase64(imageFile)];
            }

            try {
                let savedProduct;
                
                if (editingProductId) {
                    // Update existing product
                    savedProduct = await updateProduct(editingProductId, formData);
                    showNotification('Producto actualizado correctamente', 'success');
                } else {
                    // Create new product
                    savedProduct = await createProduct(formData);
                    showNotification('Producto creado correctamente', 'success');
                }

                closeModal();
                await loadProducts();

            } catch (error) {
                console.error('Error saving product:', error);
                showNotification('Error al guardar el producto. Guardado localmente.', 'warning');
                
                // Fallback: save locally
                if (editingProductId) {
                    updateProductLocally(editingProductId, formData);
                } else {
                    createProductLocally(formData);
                }
                
                closeModal();
                renderProducts();
            }
        }

        // Create new product
        async function createProduct(productData) {
            const newProduct = {
                id: generateId(),
                ...productData,
                available: productData.stock > 0,
                createdAt: new Date().toISOString(),
                source: 'local'
            };

            try {
                if (caisyConnected) {
                    const caisyProduct = await saveProductToCaisy(productData);
                    newProduct.id = caisyProduct.id;
                    newProduct.source = 'caisy';
                    showNotification('‚úÖ Producto guardado en Caisy', 'success');
                }
            } catch (error) {
                console.error('Caisy save failed, saving locally:', error);
                showNotification('‚ö†Ô∏è Guardado localmente (sin conexi√≥n a Caisy)', 'warning');
            }

            // Always save to localStorage as backup
            allProducts.push(newProduct);
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            
            return newProduct;
        }

        // Update existing product
        async function updateProduct(productId, productData) {
            const productIndex = allProducts.findIndex(p => p.id === productId);
            if (productIndex === -1) throw new Error('Product not found');

            const updatedProduct = {
                ...allProducts[productIndex],
                ...productData,
                available: productData.stock > 0
            };

            try {
                if (caisyConnected && allProducts[productIndex].source === 'caisy') {
                    // Update in Caisy (would need update mutation)
                    showNotification('‚úÖ Producto actualizado en Caisy', 'success');
                }
            } catch (error) {
                console.error('Caisy update failed:', error);
                showNotification('‚ö†Ô∏è Actualizado localmente', 'warning');
            }

            allProducts[productIndex] = updatedProduct;
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            
            return updatedProduct;
        }

        // Create product locally
        function createProductLocally(productData) {
            const newProduct = {
                id: generateId(),
                ...productData,
                available: productData.stock > 0,
                createdAt: new Date().toISOString(),
                source: 'local'
            };

            allProducts.push(newProduct);
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
        }

        // Update product locally
        function updateProductLocally(productId, productData) {
            const productIndex = allProducts.findIndex(p => p.id === productId);
            if (productIndex !== -1) {
                allProducts[productIndex] = {
                    ...allProducts[productIndex],
                    ...productData,
                    available: productData.stock > 0
                };
                localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            }
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este producto?')) {
                return;
            }

            try {
                const product = allProducts.find(p => p.id === productId);
                
                if (caisyConnected && product?.source === 'caisy') {
                    await deleteProductFromCaisy(productId);
                    showNotification('‚úÖ Producto eliminado de Caisy', 'success');
                }
            } catch (error) {
                console.error('Error deleting from Caisy:', error);
                showNotification('‚ö†Ô∏è Eliminado solo localmente', 'warning');
            }

            // Always remove from local storage
            allProducts = allProducts.filter(p => p.id !== productId);
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            
            renderProducts();
        }

        // Sync with Caisy
        async function syncWithCaisy() {
            showNotification('üîÑ Sincronizando con Caisy...', 'info');
            
            try {
                await checkCaisyConnection();
                if (caisyConnected) {
                    await loadFromCaisy();
                    showNotification('‚úÖ Sincronizaci√≥n completada', 'success');
                } else {
                    showNotification('‚ùå No se pudo conectar con Caisy', 'error');
                }
            } catch (error) {
                console.error('Sync error:', error);
                showNotification('‚ùå Error en la sincronizaci√≥n', 'error');
            }
        }

        // Render products in admin grid
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const productCount = document.getElementById('productCount');
            
            productCount.textContent = `${allProducts.length} productos`;
            
            if (allProducts.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <div class="text-6xl mb-4">üì¶</div>
                        <h3 class="text-2xl font-bold text-gray-400 mb-2">No hay productos</h3>
                        <p class="text-gray-500 mb-4">Comienza agregando tu primer producto</p>
                        <button onclick="openProductModal()" class="btn-primary text-gris-oscuro px-6 py-3 rounded-lg font-bold">
                            ‚ûï Crear Primer Producto
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = allProducts.map(product => `
                <div class="glass-effect rounded-xl overflow-hidden">
                    <div class="relative">
                        ${product.images && product.images.length > 0 ? `
                            <img src="${product.images[0]}" alt="${product.name}" class="w-full h-48 object-cover">
                        ` : `
                            <div class="w-full h-48 bg-gradient-to-br from-beige to-marron flex items-center justify-center">
                                <div class="text-4xl text-gris-oscuro">üíé</div>
                            </div>
                        `}
                        <div class="absolute top-2 right-2 flex gap-2">
                            <span class="bg-${product.source === 'caisy' ? 'purple' : 'blue'}-500 text-white px-2 py-1 rounded text-xs">
                                ${product.source === 'caisy' ? '‚òÅÔ∏è Caisy' : 'üì± Local'}
                            </span>
                            <span class="bg-beige text-gris-oscuro px-2 py-1 rounded text-xs font-bold">
                                ${product.category}
                            </span>
                        </div>
                        ${product.stock <= 5 ? `
                            <div class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded text-xs font-bold">
                                ${product.stock <= 0 ? 'Agotado' : `Stock: ${product.stock}`}
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-bold text-white mb-2">${product.name}</h3>
                        <p class="text-gray-300 text-sm mb-3 line-clamp-2">${product.description || 'Sin descripci√≥n'}</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold text-marron">$${product.price.toFixed(2)}</span>
                            <span class="text-sm text-gray-400">Stock: ${product.stock}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editProduct('${product.id}')" 
                                    class="flex-1 glass-effect px-3 py-2 rounded-lg text-sm font-medium hover:bg-white hover:bg-opacity-20 transition-all">
                                ‚úèÔ∏è Editar
                            </button>
                            <button onclick="deleteProduct('${product.id}')"

        // Open product modal
        function openProductModal(productId = null) {
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('productForm');
            
            editingProductId = productId;
            
            if (productId) {
                const product = allProducts.find(p => p.id === productId);
                if (product) {
                    modalTitle.textContent = 'Editar Producto';
                    fillForm(product);
                }
            } else {
                modalTitle.textContent = 'Nuevo Producto';
                form.reset();
                hideImagePreview();
            }
            
            modal.classList.add('show');
        }

        // Edit product
        function editProduct(productId) {
            openProductModal(productId);
        }

        // Fill form with product data
        function fillForm(product) {
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productStock').value = product.stock;
            
            if (product.images && product.images.length > 0) {
                showImagePreview(product.images[0]);
            } else {
                hideImagePreview();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
            editingProductId = null;
        }

        // Handle image preview
        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => showImagePreview(e.target.result);
                reader.readAsDataURL(file);
            } else {
                hideImagePreview();
            }
        }

        // Show image preview
        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            img.src = src;
            preview.classList.remove('hidden');
        }

        // Hide image preview
        function hideImagePreview() {
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // Convert image to base64
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Generate unique ID
        function generateId() {
            return 'prod_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium max-w-sm ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 
                type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
