<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Panel de Administraci√≥n</h1>
    <button onclick="openProductModal()" class="bg-white text-blue-700 px-4 py-2 rounded-md font-semibold hover:bg-gray-100">
      + Nuevo Producto
    </button>
  </header>

  <main class="p-6">
    <!-- Estad√≠sticas -->
    <section id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-500">Total de productos</p>
        <h2 id="statTotal" class="text-2xl font-bold">0</h2>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-500">Productos en Caisy</p>
        <h2 id="statCaisy" class="text-2xl font-bold">0</h2>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-500">Productos locales</p>
        <h2 id="statLocal" class="text-2xl font-bold">0</h2>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow text-center">
        <p class="text-gray-500">√öltima sincronizaci√≥n</p>
        <h2 id="statLastSync" class="text-lg font-semibold">Nunca</h2>
      </div>
    </section>

    <!-- Productos -->
    <section>
      <h2 class="text-xl font-bold mb-4">Productos</h2>
      <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </section>
  </main>

  <!-- Modal de producto -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl w-full max-w-lg shadow-lg">
      <h3 id="modalTitle" class="text-xl font-bold mb-4">Nuevo Producto</h3>
      <form id="productForm" class="space-y-4">
        <input type="hidden" id="productId" />
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="nombre" class="w-full p-2 border rounded-md" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
          <textarea id="descripcion" class="w-full p-2 border rounded-md" rows="3"></textarea>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Precio</label>
            <input type="number" id="precio" class="w-full p-2 border rounded-md" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Categor√≠a</label>
            <input type="text" id="categoria" class="w-full p-2 border rounded-md" />
          </div>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input type="checkbox" id="disponible" class="mr-2" />
            Disponible
          </label>
        </div>
        <div class="flex justify-end space-x-3 mt-4">
          <button type="button" onclick="closeProductModal()" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300">
            Cancelar
          </button>
          <button type="submit" class="px-4 py-2 rounded-md bg-blue-700 text-white hover:bg-blue-800">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Contenedor de notificaciones -->
  <div id="notificationContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <script>
    // üîß CONFIG
    const apiKey = "DR4cQSjCXwdqZDs20vuKsPmGreNnSu4T";
    const projectId = "d5020874-9338-4ce1-9f01-872741713f01";
    const endpoint = `https://cloud.caisy.io/api/v3/e/d5020874-9338-4ce1-9f01-872741713f01/graphql`;

    // Estado
    let localProducts = JSON.parse(localStorage.getItem("productos")) || [];
    let caisyProducts = [];

    // Cargar productos
    async function loadProducts() {
      try {
        const query = `
          query {
            allProductos {
              edges {
                node {
                  id
                  nombre
                  descripcion
                  precio
                  categoria
                  disponible
                }
              }
            }
          }
        `;
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({ query }),
        });
        const result = await response.json();
        if (result.errors) throw new Error(result.errors[0].message);

        caisyProducts = result.data.allProductos.edges.map((e) => e.node);
        renderProducts([...caisyProducts, ...localProducts]);
        updateStats();
      } catch (err) {
        console.error("‚ùå Error cargando productos:", err);
        renderProducts(localProducts);
        showNotification("Error al cargar productos de Caisy", "error");
      }
    }

    // Guardar producto en Caisy
    async function saveProductToCaisy(product) {
      const mutation = `
        mutation CreateProducto($data: ProductoCreateInput!) {
          createProducto(data: $data) {
            id
            nombre
            descripcion
            precio
            categoria
            disponible
          }
        }
      `;

      const variables = {
        data: {
          nombre: product.nombre,
          descripcion: product.descripcion,
          precio: parseInt(product.precio) || 0,
          categoria: product.categoria || "",
          disponible: product.disponible ?? false
        },
      };

      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({ query: mutation, variables }),
      });

      const result = await response.json();
      if (result.errors) throw new Error(result.errors[0].message);
      return result.data.createProducto;
    }

    // Actualizar producto en Caisy
    async function updateProductInCaisy(id, product) {
      const mutation = `
        mutation UpdateProducto($id: ID!, $data: ProductoUpdateInput!) {
          updateProducto(id: $id, data: $data) {
            id
            nombre
            descripcion
            precio
            categoria
            disponible
          }
        }
      `;

      const variables = {
        id,
        data: {
          nombre: product.nombre,
          descripcion: product.descripcion,
          precio: parseInt(product.precio) || 0,
          categoria: product.categoria || "",
          disponible: product.disponible ?? false
        },
      };

      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({ query: mutation, variables }),
      });

      const result = await response.json();
      if (result.errors) throw new Error(result.errors[0].message);
      return result.data.updateProducto;
    }

    // Eliminar producto
    async function deleteProductFromCaisy(id) {
      const mutation = `
        mutation DeleteProducto($id: ID!) {
          deleteProducto(id: $id) {
            id
          }
        }
      `;
      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`,
        },
        body: JSON.stringify({ query: mutation, variables: { id } }),
      });
      const result = await response.json();
      if (result.errors) throw new Error(result.errors[0].message);
      return true;
    }

    // CRUD local
    function saveLocalProducts() {
      localStorage.setItem("productos", JSON.stringify(localProducts));
    }

    function renderProducts(products) {
      const container = document.getElementById("productGrid");
      container.innerHTML = "";
      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-2xl shadow flex flex-col justify-between";
        card.innerHTML = `
          <div>
            <h3 class="font-bold text-lg">${p.nombre}</h3>
            <p class="text-gray-600 text-sm">${p.descripcion || ""}</p>
            <p class="mt-2 font-semibold text-blue-700">${p.precio ? "‚Ç≤" + p.precio : ""}</p>
          </div>
          <div class="flex justify-end space-x-2 mt-4">
            <button onclick='openProductModal(${JSON.stringify(p)})' class="text-blue-600 hover:underline">Editar</button>
            <button onclick='confirmDelete("${p.id}")' class="text-red-600 hover:underline">Eliminar</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Confirmar eliminaci√≥n
    async function confirmDelete(id) {
      if (confirm("¬øSeguro que deseas eliminar este producto?")) {
        try {
          await deleteProductFromCaisy(id);
          caisyProducts = caisyProducts.filter(p => p.id !== id);
          renderProducts([...caisyProducts, ...localProducts]);
          updateStats();
          showNotification("Producto eliminado correctamente", "success");
        } catch (err) {
          console.error("Error eliminando:", err);
          showNotification("Error eliminando en Caisy", "error");
        }
      }
    }

    // Stats
    function updateStats() {
      document.getElementById("statTotal").textContent = caisyProducts.length + localProducts.length;
      document.getElementById("statCaisy").textContent = caisyProducts.length;
      document.getElementById("statLocal").textContent = localProducts.length;
      document.getElementById("statLastSync").textContent = new Date().toLocaleString();
    }

    // Modal
    function openProductModal(product = null) {
      document.getElementById("productModal").classList.remove("hidden");
      document.getElementById("modalTitle").textContent = product ? "Editar Producto" : "Nuevo Producto";
      document.getElementById("productId").value = product?.id || "";
      document.getElementById("nombre").value = product?.nombre || "";
      document.getElementById("descripcion").value = product?.descripcion || "";
      document.getElementById("precio").value = product?.precio || "";
      document.getElementById("categoria").value = product?.categoria || "";
      document.getElementById("disponible").checked = product?.disponible || false;
    }

    function closeProductModal() {
      document.getElementById("productModal").classList.add("hidden");
    }

    // Guardar producto (crear o editar)
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        id: document.getElementById("productId").value,
        nombre: document.getElementById("nombre").value.trim(),
        descripcion: document.getElementById("descripcion").value.trim(),
        precio: document.getElementById("precio").value,
        categoria: document.getElementById("categoria").value.trim(),
        disponible: document.getElementById("disponible").checked,
      };

      try {
        if (product.id) {
          await updateProductInCaisy(product.id, product);
          showNotification("Producto actualizado correctamente", "success");
        } else {
          await saveProductToCaisy(product);
          showNotification("Producto guardado correctamente", "success");
        }
        closeProductModal();
        loadProducts();
      } catch (err) {
        showNotification("‚ùå Error guardando: " + err.message, "error");
        console.error(err);
      }
    });

    // Notificaciones
    function showNotification(msg, type = "info") {
      const container = document.getElementById("notificationContainer");
      const note = document.createElement("div");
      note.className = `p-3 rounded-md shadow-md text-white animate-fadeIn 
        ${type === "success" ? "bg-green-600" :
          type === "error" ? "bg-red-600" :
          type === "warning" ? "bg-yellow-500" : "bg-blue-600"}`;
      note.textContent = msg;
      container.appendChild(note);
      setTimeout(() => note.remove(), 4000);
    }

    // Inicializar
    loadProducts();
  </script>
</body>
</html>
