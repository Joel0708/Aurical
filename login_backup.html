    <script>
        // Caisy configuration for AdminUser
        const CAISY_CONFIG = {
            endpoint: 'https://cloud.caisy.io/api/v3/e/d5020874-9338-4ce1-9f01-872741713f01/graphql',
            apiKey: 'DR4cQSjCXwdqZDs20vuKsPmGreNnSu4T'
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Basic validation
            if (!username || !password) {
                showNotification('Por favor completa todos los campos', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'üîÑ Verificando...';
            submitBtn.disabled = true;
            
            try {
                // First try: Authenticate with Caisy AdminUser
                const adminUser = await authenticateWithCaisy(username, password);
                
                if (adminUser) {
                    // Store authentication data
                    localStorage.setItem('panuAuth', JSON.stringify({
                        authenticated: true,
                        username: adminUser.nombre,
                        email: adminUser.email,
                        userId: adminUser.id,
                        timestamp: new Date().getTime(),
                        source: 'caisy'
                    }));
                    
                    showNotification('‚úÖ Login exitoso con Caisy! Redirigiendo...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                    return;
                }
                
            } catch (error) {
                console.error('Caisy authentication error:', error);
                showNotification('‚ö†Ô∏è Error de conexi√≥n con Caisy, probando modo local...', 'warning');
            }
            
            try {
                // Second try: Flask backend
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store authentication data
                    localStorage.setItem('panuAuth', JSON.stringify({
                        authenticated: true,
                        username: username,
                        timestamp: new Date().getTime(),
                        source: 'flask'
                    }));
                    
                    showNotification('‚úÖ Login exitoso con Flask! Redirigiendo...', 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                    return;
                }
                
            } catch (error) {
                console.error('Flask authentication error:', error);
            }
            
            // Final fallback: Hardcoded credentials for demo
            if (username === 'admin' && password === 'panu2024') {
                localStorage.setItem('panuAuth', JSON.stringify({
                    authenticated: true,
                    username: username,
                    timestamp: new Date().getTime(),
                    source: 'demo'
                }));
                
                showNotification('‚úÖ Login exitoso! (Modo demo)', 'success');
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showNotification('‚ùå Usuario o contrase√±a incorrectos', 'error');
            }
            
            // Restore button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });

        // Authenticate with Caisy AdminUser
        async function authenticateWithCaisy(username, password) {
            try {
                const query = `
                    query GetAdminUsers {
                        allAdminUser {
                            edges {
                                node {
                                    id
                                    nombre
                                    password
                                    email
                                    activo
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error('GraphQL query failed: ' + JSON.stringify(data.errors));
                }

                // Find matching user
                const users = data.data.allAdminUser.edges;
                const user = users.find(edge => {
                    const userData = edge.node;
                    return (userData.nombre === username || userData.email === username) && 
                           userData.password === password && 
                           userData.activo === true;
                });

                if (user) {
                    console.log('‚úÖ Usuario autenticado con Caisy:', user.node.nombre);
                    return user.node;
                }

                return null;

            } catch (error) {
                console.error('Error authenticating with Caisy:', error);
                throw error;
            }
        }
        
        // Show notification function
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 4000);
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const authData = localStorage.getItem('panuAuth');
            if (authData) {
                try {
                    const auth = JSON.parse(authData);
                    const now = new Date().getTime();
                    
                    // Check if session is still valid (24 hours)
                    if (auth.authenticated && (now - auth.timestamp < 24 * 60 * 60 * 1000)) {
                        showNotification('Ya tienes una sesi√≥n activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        // Clear expired session
                        localStorage.removeItem('panuAuth');
                    }
                } catch (error) {
                    // Clear invalid session data
                    localStorage.removeItem('panuAuth');
                }
            }
        });
        
        // Add enter key support for better UX
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (document.activeElement.tagName === 'INPUT') {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
