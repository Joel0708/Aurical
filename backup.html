    <script>
        // Authentication check
        async function checkAuthentication() {
            try {
                // First, try to verify with backend session
                const response = await fetch('/admin/verify-session', {
                    method: 'GET',
                    credentials: 'include', // Include cookies for session
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        console.log('‚úÖ Autenticado via backend session');
                        return true;
                    }
                }
            } catch (error) {
                console.log('Backend session check failed, trying localStorage...');
            }

            // Fallback: Check localStorage for frontend auth
            const authData = localStorage.getItem('panuAuth') || 
                           localStorage.getItem('adminAuth') || 
                           localStorage.getItem('isLoggedIn') ||
                           localStorage.getItem('admin_logged_in');
            
            if (!authData) {
                showNotification('Acceso denegado. Redirigiendo al login...', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return false;
            }

            // Handle different auth formats
            try {
                // If it's just "true" string (simple format)
                if (authData === 'true' || authData === 'yes') {
                    console.log('‚úÖ Autenticado via localStorage');
                    return true;
                }
                
                // If it's JSON format
                const auth = JSON.parse(authData);
                
                // Check if it has timestamp for expiration
                if (auth.timestamp) {
                    const now = new Date().getTime();
                    // Check if session expired (24 hours)
                    if (now - auth.timestamp > 24 * 60 * 60 * 1000) {
                        localStorage.removeItem('panuAuth');
                        localStorage.removeItem('adminAuth');
                        localStorage.removeItem('isLoggedIn');
                        localStorage.removeItem('admin_logged_in');
                        showNotification('Sesi√≥n expirada. Redirigiendo al login...', 'warning');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        return false;
                    }
                }
                
                console.log('‚úÖ Autenticado via localStorage JSON');
                return true;
            } catch (error) {
                // If parsing fails, treat as simple boolean
                const isAuth = authData === 'true' || authData === 'yes';
                if (isAuth) {
                    console.log('‚úÖ Autenticado via localStorage simple');
                }
                return isAuth;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('panuAuth');
            showNotification('Sesi√≥n cerrada correctamente', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }

        // Global variables

        // Helper function to extract text from Caisy rich text field
        function extractTextFromDescription(descripcion) {
            if (!descripcion) return '';
            
            // If it's already a string, return it
            if (typeof descripcion === 'string') return descripcion;
            
            // If it has json field, try to extract text from it
            if (descripcion.json) {
                try {
                    const jsonData = typeof descripcion.json === 'string' ? 
                        JSON.parse(descripcion.json) : descripcion.json;
                    
                    // Extract text from Caisy's rich text JSON structure
                    function extractTextFromNodes(nodes) {
                        if (!nodes || !Array.isArray(nodes)) return '';
                        
                        return nodes.map(node => {
                            if (node.type === 'text') return node.text || '';
                            if (node.children) return extractTextFromNodes(node.children);
                            return '';
                        }).join(' ').trim();
                    }
                    
                    if (jsonData.children) {
                        return extractTextFromNodes(jsonData.children);
                    }
                    
                    // Fallback: convert JSON to string
                    return JSON.stringify(jsonData).replace(/[{}"\[\]]/g, ' ').trim();
                } catch (error) {
                    console.log('Error parsing description JSON:', error);
                    return String(descripcion.json);
                }
            }
            
            // Fallback to string conversion
            return String(descripcion);
        }

        // Caisy configuration

        // Check Caisy connection and discover blueprints
        async function checkCaisyConnection() {
            try {
                // First, test basic connection
                const testQuery = `query { __typename }`;
                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query: testQuery })
                });

                if (response.ok) {
                    caisyConnected = true;
                    updateConnectionStatus('caisy');
                    console.log('‚úÖ Conectado a Caisy CMS');
                    
                    // Try to discover available blueprints
                    await discoverCaisyBlueprints();
                } else {
                    throw new Error('Connection failed');
                }
            } catch (error) {
                caisyConnected = false;
                updateConnectionStatus('offline');
                console.log('‚ùå Sin conexi√≥n a Caisy, modo offline');
            }
        }

        // Discover available blueprints in Caisy
        async function discoverCaisyBlueprints() {
            try {
                const introspectionQuery = `
                    query IntrospectionQuery {
                        __schema {
                            queryType {
                                fields {
                                    name
                                    type {
                                        name
                                    }
                                }
                            }
                        }
                    }
                `;

                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query: introspectionQuery })
                });

                if (response.ok) {
                    const data = await response.json();
                    const fields = data.data.__schema.queryType.fields;
                    const productFields = fields.filter(field => 
                        field.name.toLowerCase().includes('product') || 
                        field.name.toLowerCase().includes('producto')
                    );
                    
                    console.log('üìã Blueprints disponibles relacionados con productos:', productFields.map(f => f.name));
                    
                    if (productFields.length > 0) {
                        showNotification(`‚úÖ Encontrados ${productFields.length} blueprints de productos en Caisy`, 'success');
                    } else {
                        showNotification('‚ö†Ô∏è No se encontraron blueprints de productos en Caisy', 'warning');
                    }
                }
            } catch (error) {
                console.error('Error discovering blueprints:', error);
            }
        }

                    break;
            }
        }

        // Load products from Caisy and localStorage
        async function loadProducts() {
            try {
                // Try to load from Caisy first
                if (caisyConnected) {
                    await loadFromCaisy();
                } else {
                    // Fallback to localStorage
                    loadFromLocalStorage();

            } catch (error) {
                console.error('Error loading products:', error);
                loadFromLocalStorage();

        // Load products from Caisy with exact blueprint structure
        async function loadFromCaisy() {
            try {
                console.log('üîç Conectando con blueprint "Producto" en Caisy...');
                
                // Use the exact blueprint structure you provided
                const query = `
                    query {
                        Producto {
                            id
                            nombre
                            descripcion {
                                json
                            }
                            precio
                            categoria
                            imagen_principal {
                                src
                            }
                            imagenes_galeria {
                                ... on Asset {
                                    src
                                }
                            }
                            disponible
                            fecha_creacion
                        }
                    }
                `;

                console.log('üì° Ejecutando consulta GraphQL...');
                
                const response = await fetch(CAISY_CONFIG.endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-caisy-apikey': CAISY_CONFIG.apiKey
                    },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    console.error('‚ùå GraphQL Errors:', data.errors);
                    throw new Error(`GraphQL Error: ${data.errors[0]?.message || 'Unknown error'}`);
                }

                if (!data.data || !data.data.Producto) {
                    console.log('‚ö†Ô∏è No se encontraron productos en Caisy');
                    loadFromLocalStorage();
                    return;
                }

                console.log('‚úÖ Datos recibidos de Caisy:', data.data.Producto);

                // Transform Caisy data to our format - handle both single item and array
                const productos = Array.isArray(data.data.Producto) ? data.data.Producto : [data.data.Producto];
                const caisyProducts = productos.map(producto => ({
                    id: producto.id,
                    name: producto.nombre,
                    price: parseInt(producto.precio) || 0,
                    description: extractTextFromDescription(producto.descripcion) || '',
                    category: producto.categoria || 'Otros',
                    stock: producto.disponible ? 10 : 0,
                    images: [
                        ...(producto.imagen_principal?.src ? [producto.imagen_principal.src] : []),
                        ...(producto.imagenes_galeria?.map(img => img.src) || [])
                    ],
                    available: producto.disponible,
                    createdAt: producto.fecha_creacion || new Date().toISOString(),
                    source: 'caisy'
                }));

                // Merge with local products (keep local ones that aren't in Caisy)
                const localProducts = JSON.parse(localStorage.getItem('panuProducts') || '[]');
                const localOnlyProducts = localProducts.filter(local => 
                    local.source === 'local' && !caisyProducts.find(caisy => caisy.id === local.id)
                );

                allProducts = [...caisyProducts, ...localOnlyProducts];

                // Sync with localStorage
                localStorage.setItem('panuProducts', JSON.stringify(allProducts));
                
                console.log('‚úÖ Productos cargados desde Caisy:', caisyProducts.length);
                console.log('üì± Productos locales mantenidos:', localOnlyProducts.length);
                
                showNotification(`‚úÖ ${caisyProducts.length} productos desde Caisy + ${localOnlyProducts.length} locales`, 'success');
                renderProducts();

            } catch (error) {
                console.error('Error loading from Caisy:', error);
                showNotification('‚ö†Ô∏è Error conectando con Caisy, usando datos locales', 'warning');
                
                // Always fall back to localStorage instead of throwing
                loadFromLocalStorage();
            }
        }

        // Load products from localStorage
        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('panuProducts');
                if (saved) {
                    allProducts = JSON.parse(saved);
                    console.log('üì¶ Productos cargados desde localStorage:', allProducts.length);
                } else {
                    allProducts = [];
                    console.log('üì¶ No hay productos guardados');
                }
                renderProducts();
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                allProducts = [];
                renderProducts();
            }
        }

        // Handle product form submission

                category: document.getElementById('productCategory').value,

            // Validate required fields

                return;
            }

            // Handle image

            if (imageFile) {

            try {
                let savedProduct;
                
                if (editingProductId) {

                } else {
                    // Create new product

            } catch (error) {

                // Fallback: save locally
                if (editingProductId) {
                    updateProductLocally(editingProductId, formData);
                } else {
                    createProductLocally(formData);
                }
                
                closeModal();
                renderProducts();
            }
        }

        // Create new product
        async function createProduct(productData) {
            const newProduct = {
                id: generateId(),
                ...productData,
                available: productData.stock > 0,
                createdAt: new Date().toISOString(),
                source: 'local'
            };

            // Always save to localStorage
            allProducts.push(newProduct);
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            
            return newProduct;
        }

        // Update existing product
        async function updateProduct(productId, productData) {
            const productIndex = allProducts.findIndex(p => p.id === productId);
            if (productIndex === -1) throw new Error('Product not found');

            const updatedProduct = {
                ...allProducts[productIndex],
                ...productData,
                available: productData.stock > 0
            };

            allProducts[productIndex] = updatedProduct;
            localStorage.setItem('panuProducts', JSON.stringify(allProducts));
            
            return updatedProduct;
        }

        // Create product locally
        function createProductLocally(productData) {
            const newProduct = {
                id: generateId(),
                ...productData,
                available: productData.stock > 0,
                createdAt: new Date().toISOString(),
                source: 'local'
            };

            if (productIndex !== -1) {

                    ...allProducts[productIndex],

                    available: productData.stock > 0

        // Open product modal
        function openProductModal(productId = null) {
            const modal = document.getElementById('productModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('productForm');
            
            editingProductId = productId;
            
            if (productId) {
                const product = allProducts.find(p => p.id === productId);
                if (product) {
                    modalTitle.textContent = 'Editar Producto';
                    fillForm(product);
                }
            } else {
                modalTitle.textContent = 'Nuevo Producto';
                form.reset();
                hideImagePreview();
            }
            
            modal.classList.add('show');
        }

        // Edit product
        function editProduct(productId) {
            openProductModal(productId);
        }

        // Fill form with product data
        function fillForm(product) {
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productDescription').value = product.description || '';
            document.getElementById('productStock').value = product.stock;
            
            if (product.images && product.images.length > 0) {
                showImagePreview(product.images[0]);
            } else {
                hideImagePreview();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
            editingProductId = null;
        }

        // Handle image preview
        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => showImagePreview(e.target.result);
                reader.readAsDataURL(file);
            } else {
                hideImagePreview();
            }
        }

        // Show image preview
        function showImagePreview(src) {
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            img.src = src;
            preview.classList.remove('hidden');
        }

        // Hide image preview
        function hideImagePreview() {
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // Convert image to base64
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Generate unique ID
        function generateId() {
            return 'prod_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium max-w-sm ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 
                type === 'warning' ? 'bg-yellow-600' : 'bg-blue-600'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
